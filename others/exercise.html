<!DOCTYPE html>
<html>
    <head>
        <title>The Pointless Button</title>
    </head>
    <body>
        <button id="quack" style="display:block;margin:auto">This is a pointless button</button>
        <div id="duck" style="background-color: white; height:3em; width:200px  ; margin:auto; text-align: center; font-family: Arial, Helvetica, sans-serif; padding:1.4em;">
        
        </div>
        <img id="canard" src="https://media0.giphy.com/media/rtRflhLVzbNWU/200.gif" style="margin:auto; display:none">
    </body>
    <script>
        document.getElementById("quack").addEventListener("click",function()
        {
            var randomColor = Math.floor(Math.random()*16777215).toString(16);
            document.querySelector("body").style.backgroundColor = "#" + randomColor;
        });
        var duckdiv = document.getElementById("duck");
        duckdiv.addEventListener("mouseover", function()
        {
            duckdiv.innerHTML = "quack!";
            document.getElementById("canard").style.display = "block";
        })
        duckdiv.addEventListener("mouseout", function()
        {
            duckdiv.innerHTML = "";
            document.getElementById("canard").style.display = "none";
        })
    </script>
</html>
